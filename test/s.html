<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: #121212 url("b.png") no-repeat center center fixed;
            background-size: cover;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background-color: #1f1f1f;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            font-size: 0.9rem;
        }

        header h1 {
            font-size: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            transition: color 0.1s;
        }

        nav ul li a:hover {
            color: #2de020;
        }

        #skills {
            margin-top: 50px;
            padding: 50px 10%;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
        }

        .nav-links {
            margin-right: 20px;
        }

        #skills h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .skill {
            margin-bottom: 20px;
        }

        .skill h3 {
            margin: 0 0 5px 0;
            font-size: 1.3rem;
            color: #ffcc00;
        }

        .skill-bar {
            position: relative;
            width: 100%;
            height: 25px;
            background-color: #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
        }

        .skill-bar span {
            display: block;
            height: 100%;
            background: linear-gradient(90deg, #00ffcc, #009999);
            width: 0;
            border-radius: 12px;
            animation: loadBar 2.5s forwards;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
        }

        @keyframes loadBar {
            from {
                width: 0;
            }

            to {
                width: var(--skill-level);
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #121212;
            font-size: 0.8rem;
            color: #f7f7f7;
            margin-top: 110px;
        }

        /* Enhanced Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 3px 0;
            transition: all 0.3s ease;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .nav-links {
            display: flex;
            flex-direction: row;
        }

        .nav-links.mobile {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 70%;
            max-width: 300px;
            background-color: rgba(31, 31, 31, 0.98);
            padding: 80px 20px 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }

        .nav-links.mobile.show {
            transform: translateX(0);
        }

        .nav-links.mobile li {
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-links.mobile li a {
            font-size: 1.2rem;
            display: block;
            padding: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .no-scroll {
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links:not(.mobile) {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Rishabh's Portfolio</h1>
        <nav>
            <div class="hamburger" onclick="toggleMenu()" tabindex="0" aria-label="Toggle navigation" onkeydown="handleHamburgerKey(event)">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="a.html">About</a></li>
                <li><a href="s.html">Skills</a></li>
                <li><a href="P.html">Projects</a></li>
                <li><a href="Cer.html">Certificates</a></li>
                <li><a href="C.html">Contact</a></li>
            </ul>
            <div class="overlay" onclick="toggleMenu()"></div>
        </nav>
    </header>

    <section id="skills">
        <h2>Skills</h2>
        <div class="skill">
            <h3>Python</h3>
            <div class="skill-bar">
                <span style="--skill-level: 85%;"></span>
            </div>
        </div>
        <div class="skill">
            <h3>Machine Learning</h3>
            <div class="skill-bar">
                <span style="--skill-level: 80%;"></span>
            </div>
        </div>
        <div class="skill">
            <h3>Deep Learning</h3>
            <div class="skill-bar">
                <span style="--skill-level: 80%;"></span>
            </div>
        </div>
        <div class="skill">
            <h3>NLP</h3>
            <div class="skill-bar">
                <span style="--skill-level: 70%;"></span>
            </div>
        </div>
        <div class="skill">
            <h3>SQL</h3>
            <div class="skill-bar">
                <span style="--skill-level: 75%;"></span>
            </div>
        </div>
        <div class="skill">
            <h3>Pandas</h3>
            <div class="skill-bar">
                <span style="--skill-level: 75%;"></span>
            </div>
        </div>
        <div class="skill">
            <h3>Numpy</h3>
            <div class="skill-bar">
                <span style="--skill-level: 75%;"></span>
            </div>
        </div>
        <div class="skill">
            <h3>EDA</h3>
            <div class="skill-bar">
                <span style="--skill-level: 85%;"></span>
            </div>
        </div>
        <div class="skill">
            <h3>Scikit-Learn</h3>
            <div class="skill-bar">
                <span style="--skill-level: 70%;"></span>
            </div>
        </div>
        <div class="skill">
            <h3>Ploty</h3>
            <div class="skill-bar">
                <span style="--skill-level: 50%;"></span>
            </div>
        </div>
        <div class="skill">
            <h3>Pandas-Perofoling</h3>
            <div class="skill-bar">
                <span style="--skill-level: 85%;"></span>
            </div>
        </div>
        <div class="skill">
            <h3>Frontend Developer</h3>
            <div class="skill-bar">
                <span style="--skill-level: 75%;"></span>
            </div>
        </div>
        <div class="skill">
            <h3>Pipeline</h3>
            <div class="skill-bar">
                <span style="--skill-level: 60%;"></span>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> Rishabh Prajapati. All Rights Reserved.</p>
    </footer>

    <script>
        // Enhanced Hamburger Menu Toggle
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            const overlay = document.querySelector('.overlay');
            const body = document.body;
            
            // Toggle menu visibility
            navLinks.classList.toggle('mobile');
            navLinks.classList.toggle('show');
            
            // Toggle hamburger animation
            hamburger.classList.toggle('active');
            
            // Toggle overlay
            overlay.classList.toggle('active');
            
            // Toggle body scroll
            body.classList.toggle('no-scroll');
        }

        // Keyboard accessibility for hamburger menu
        function handleHamburgerKey(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                toggleMenu();
            }
        }

        // Close menu when clicking on a link (mobile only)
        document.querySelectorAll('.nav-links.mobile a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleMenu();
                }
            });
        });

        // Dynamic Footer Year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
