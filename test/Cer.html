<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: #121212;
            background-image: url("b.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background-color: #1f1f1f;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            font-size: 0.9rem;
        }

        header h1 {
            font-size: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #2de020;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #121212;
            font-size: 0.8rem;
            color: #f7f7f7;
        }

        section {
            padding: 50px 10%;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.6);
            border-radius: 10px;
            margin: 30px auto;
            max-width: 900px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        section div {
            display: inline-block;
            padding: 20px;
        }

        section img {
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
            border-radius: 10px;
            object-fit: cover;
        }

        /* Enhanced Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 3px 0;
            transition: all 0.3s ease;
        }

        .hamburger.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .nav-links {
            display: flex;
            flex-direction: row;
        }

        .nav-links.mobile {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 70%;
            max-width: 300px;
            background-color: rgba(31, 31, 31, 0.98);
            padding: 80px 20px 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }

        .nav-links.mobile.show {
            transform: translateX(0);
        }

        .nav-links.mobile li {
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-links.mobile li a {
            font-size: 1.2rem;
            display: block;
            padding: 10px;
            transition: all 0.3s;
        }

        .nav-links.mobile li a:hover {
            color: #2de020;
            transform: translateX(5px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .no-scroll {
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links:not(.mobile) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Rishabh's Portfolio</h1>
        <nav>
            <div class="hamburger" onclick="toggleMenu()" tabindex="0" aria-label="Toggle navigation">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="a.html">About</a></li>
                <li><a href="s.html">Skills</a></li>
                <li><a href="P.html">Projects</a></li>
                <li><a href="Cer.html">Certificates</a></li>
                <li><a href="C.html">Contact</a></li>
            </ul>
            <div class="overlay" onclick="toggleMenu()"></div>
        </nav>
    </header>
    <section>
        <h2>Certificates</h2>
        <div>
            <h3>Pandas</h3>
            <p>Pandas Course completed on Kaggle.</p>
            <img src="Rishabh Prajapati - Pandas.png" alt="Pandas Certificate">
        </div>
        <div>
            <h3>Data visualization</h3>
            <p>Data visualization Course completed on Kaggle.</p>
            <img src="Rishabh Prajapati - Data Visualization.png" alt="Data Visualization Certificate">
        </div>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> Rishabh Prajapati. All Rights Reserved.</p>
    </footer>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            const overlay = document.querySelector('.overlay');
            const body = document.body;
            
            // Toggle menu visibility
            navLinks.classList.toggle('mobile');
            navLinks.classList.toggle('show');
            
            // Toggle hamburger animation
            hamburger.classList.toggle('active');
            
            // Toggle overlay
            overlay.classList.toggle('active');
            
            // Toggle body scroll
            body.classList.toggle('no-scroll');
        }

        // Close menu when clicking on a link (mobile only)
        document.querySelectorAll('.nav-links.mobile a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleMenu();
                }
            });
        });

        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
